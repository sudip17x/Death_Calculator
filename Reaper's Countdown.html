<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaper's Countdown - Mortality Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Special+Elite&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Special Elite', cursive;
            background: #0a0a0a url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><path d="M0,0 L100,100 M100,0 L0,100" stroke="%23111" stroke-width="1"/></svg>');
            color: #e33;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(170, 0, 0, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(170, 0, 0, 0.2) 0%, transparent 40%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            background: rgba(10, 10, 10, 0.85);
            border: 1px solid #300;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
            position: relative;
            z-index: 1;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }
        
        h1 {
            font-family: 'Creepster', cursive;
            font-size: 3.5rem;
            color: #f00;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
            letter-spacing: 2px;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 1rem;
        }
        
        .grim-reaper {
            font-size: 4rem;
            animation: float 6s ease-in-out infinite;
            margin: 1rem 0;
            filter: drop-shadow(0 0 8px rgba(255, 0, 0, 0.7));
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #e33;
            font-size: 1.1rem;
        }
        
        input, select {
            width: 100%;
            padding: 0.8rem;
            background: #222;
            border: 1px solid #500;
            color: #f88;
            font-family: 'Special Elite', cursive;
            font-size: 1rem;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #f00;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(to bottom, #600, #300);
            color: #fff;
            border: 1px solid #f00;
            font-family: 'Creepster', cursive;
            font-size: 1.5rem;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 1rem;
            text-shadow: 0 0 5px #000;
        }
        
        button:hover {
            background: linear-gradient(to bottom, #900, #500);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .result {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(30, 0, 0, 0.5);
            border: 1px solid #f00;
            text-align: center;
            display: none;
        }
        
        .result h2 {
            font-family: 'Creepster', cursive;
            color: #f00;
            margin-bottom: 1rem;
            font-size: 2rem;
        }
        
        .result p {
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }
        
        .lifeline {
            height: 20px;
            background: #300;
            margin: 1rem 0;
            position: relative;
            overflow: hidden;
            border: 1px solid #500;
        }
        
        .life-progress {
            height: 100%;
            background: linear-gradient(to right, #0a0, #f00);
            width: 0%;
            transition: width 2s ease-in-out;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .floating-ghosts {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .ghost {
            position: absolute;
            opacity: 0.1;
            font-size: 2rem;
            animation: floatGhost 15s linear infinite;
        }
        
        @keyframes floatGhost {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0.1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 2rem;
            color: #666;
            font-size: 0.8rem;
        }
        
        .skull {
            display: inline-block;
            margin: 0 5px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 1rem;
                margin: 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .grim-reaper {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="floating-ghosts" id="ghosts-container"></div>
    
    <div class="container">
        <div class="header">
            <h1>REAPER'S COUNTDOWN</h1>
            <div class="subtitle">Calculate your remaining time among the living</div>
            <div class="grim-reaper">â˜ </div>
        </div>
        
        <div class="form-group">
            <label for="birthdate">Date of Birth:</label>
            <input type="date" id="birthdate" required>
        </div>
        
        <div class="form-group">
            <label for="height">Height (cm):</label>
            <input type="number" id="height" min="100" max="250" placeholder="Enter your height" required>
        </div>
        
        <div class="form-group">
            <label for="weight">Weight (kg):</label>
            <input type="number" id="weight" min="30" max="200" placeholder="Enter your weight" required>
        </div>
        
        <div class="form-group">
            <label>Do you smoke?</label>
            <div class="checkbox-group">
                <input type="checkbox" id="smoker">
                <label for="smoker" style="display: inline;">Check if you're a smoker</label>
            </div>
        </div>
        
        <div class="form-group">
            <label for="exercise">Exercise Frequency:</label>
            <select id="exercise" required>
                <option value="0">Sedentary (little to no exercise)</option>
                <option value="1">Light (1-3 days per week)</option>
                <option value="2" selected>Moderate (3-5 days per week)</option>
                <option value="3">Active (6-7 days per week)</option>
                <option value="4">Very active (professional athlete)</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="diet">Diet Quality:</label>
            <select id="diet" required>
                <option value="0">Poor (fast food, processed foods)</option>
                <option value="1">Average (mixed diet with some healthy foods)</option>
                <option value="2" selected>Good (balanced with fruits and vegetables)</option>
                <option value="3">Excellent (mostly whole foods, plant-based)</option>
            </select>
        </div>
        
        <button id="calculate-btn">CALCULATE MY DEMISE</button>
        
        <div class="result" id="result">
            <h2>YOUR MORTALITY REPORT</h2>
            <div class="lifeline">
                <div class="life-progress" id="life-progress"></div>
            </div>
            <p>Current Age: <span id="current-age">0</span> years</p>
            <p>Life Expectancy: <span id="life-expectancy">0</span> years</p>
            <p>Probable Death Year: <span id="death-year">0</span></p>
            <p>Remaining Time: <span id="remaining-time">0</span> years</p>
            <p id="death-message">The Reaper comes for us all...</p>
        </div>
        
        <div class="footer">
            <span class="skull">â˜ </span> This is a simulation only - not medical advice <span class="skull">â˜ </span>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Create floating ghosts
            const ghostsContainer = document.getElementById('ghosts-container');
            const ghostChars = ['â˜ ', 'ðŸ‘»', 'ðŸ’€', 'ðŸŽƒ'];
            
            for (let i = 0; i < 15; i++) {
                const ghost = document.createElement('div');
                ghost.className = 'ghost';
                ghost.textContent = ghostChars[Math.floor(Math.random() * ghostChars.length)];
                ghost.style.left = `${Math.random() * 100}%`;
                ghost.style.animationDelay = `${Math.random() * 15}s`;
                ghost.style.fontSize = `${Math.random() * 20 + 15}px`;
                ghostsContainer.appendChild(ghost);
            }
            
            // Calculate button event
            document.getElementById('calculate-btn').addEventListener('click', function() {
                calculateLifeExpectancy();
            });
            
            function calculateLifeExpectancy() {
                // Get form values
                const birthdate = new Date(document.getElementById('birthdate').value);
                const height = parseInt(document.getElementById('height').value);
                const weight = parseInt(document.getElementById('weight').value);
                const isSmoker = document.getElementById('smoker').checked;
                const exercise = parseInt(document.getElementById('exercise').value);
                const diet = parseInt(document.getElementById('diet').value);
                
                // Validate inputs
                if (isNaN(birthdate.getTime()) || isNaN(height) || isNaN(weight)) {
                    alert('Please fill in all fields with valid values!');
                    return;
                }
                
                // Calculate current age
                const today = new Date();
                let age = today.getFullYear() - birthdate.getFullYear();
                const monthDiff = today.getMonth() - birthdate.getMonth();
                
                if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
                    age--;
                }
                
                // Base life expectancy (varies by country, using global average)
                let lifeExpectancy = 72;
                
                // Adjust based on factors (this is a simplified simulation)
                // Height factor (very tall or very short people may have slightly reduced life expectancy)
                const idealHeight = 175; // cm
                const heightDiff = Math.abs(height - idealHeight);
                lifeExpectancy -= heightDiff * 0.05;
                
                // Weight factor (BMI calculation)
                const heightInMeters = height / 100;
                const bmi = weight / (heightInMeters * heightInMeters);
                
                if (bmi < 18.5) {
                    lifeExpectancy -= 2; // Underweight
                } else if (bmi > 25 && bmi < 30) {
                    lifeExpectancy -= 1; // Overweight
                } else if (bmi >= 30) {
                    lifeExpectancy -= 5; // Obese
                }
                
                // Smoking factor
                if (isSmoker) {
                    lifeExpectancy -= 10;
                }
                
                // Exercise factor
                lifeExpectancy += exercise * 1.5;
                
                // Diet factor
                lifeExpectancy += diet * 2;
                
                // Ensure life expectancy is at least current age + 1
                lifeExpectancy = Math.max(lifeExpectancy, age + 1);
                
                // Calculate results
                const deathYear = today.getFullYear() + (lifeExpectancy - age);
                const remainingYears = lifeExpectancy - age;
                
                // Death messages based on remaining time
                let deathMessage = "The Reaper comes for us all...";
                
                if (remainingYears > 60) {
                    deathMessage = "The Reaper whispers: 'You have much time yet...'";
                } else if (remainingYears > 40) {
                    deathMessage = "The shadows lengthen, but your path is still long.";
                } else if (remainingYears > 20) {
                    deathMessage = "The hourglass drains, but many grains remain.";
                } else if (remainingYears > 10) {
                    deathMessage = "The Reaper's gaze is upon you. Make your time count.";
                } else if (remainingYears > 5) {
                    deathMessage = "The bell tolls... soon it will toll for thee.";
                } else {
                    deathMessage = "The Reaper sharpens his scythe. Your time is short.";
                }
                
                // Update UI with results
                document.getElementById('current-age').textContent = age;
                document.getElementById('life-expectancy').textContent = Math.round(lifeExpectancy);
                document.getElementById('death-year').textContent = deathYear;
                document.getElementById('remaining-time').textContent = Math.round(remainingYears);
                document.getElementById('death-message').textContent = deathMessage;
                
                // Animate life progress bar
                const lifeProgress = document.getElementById('life-progress');
                const progressPercent = (age / lifeExpectancy) * 100;
                
                setTimeout(function() {
                    lifeProgress.style.width = `${progressPercent}%`;
                    document.getElementById('result').style.display = 'block';
                    
                    // Add pulse animation if over 80% of life expectancy
                    if (progressPercent > 80) {
                        lifeProgress.classList.add('pulse');
                    } else {
                        lifeProgress.classList.remove('pulse');
                    }
                }, 100);
            }
            
            // Add some random creepy sounds on hover (optional)
            document.getElementById('calculate-btn').addEventListener('mouseover', function() {
                // 30% chance to play a sound on hover
                if (Math.random() < 0.3) {
                    playCreakySound();
                }
            });
            
            function playCreakySound() {
                // Create audio context for generating creepy sounds
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                
                // Create a creaky door sound
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.type = 'sawtooth';
                oscillator.frequency.setValueAtTime(100, audioContext.currentTime);
                oscillator.frequency.exponentialRampToValueAtTime(20, audioContext.currentTime + 1.5);
                
                gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 1.5);
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.start();
                oscillator.stop(audioContext.currentTime + 1.5);
            }
        });
    </script>
</body>
</html>
