<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Reaper‚Äôs Watch</title>
  <link href="https://fonts.googleapis.com/css2?family=Nosifer&family=Creepster&family=Butcherman&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Butcherman', cursive;
      background: linear-gradient(-45deg, #000, #2b0000, #000, #1a0000);
      background-size: 400% 400%;
      animation: gradientFlow 8s ease infinite;
      color: #fff;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    @keyframes gradientFlow {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .blinking-text {
      text-align: center;
      font-family: 'Nosifer', cursive;
      font-size: 1.2rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #8B0000;
      animation: blink 1s infinite;
      margin-bottom: 10px;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .title {
      font-family: 'Nosifer', cursive;
      font-size: 3rem;
      color: #ff0000;
      text-shadow: 0 0 10px #ff0000, 0 0 20px #8B0000;
      margin-bottom: 20px;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        text-shadow: 0 0 4px #ff0000, 0 0 11px #ff0000, 0 0 19px #ff0000;
      }
      20%, 24%, 55% {
        text-shadow: none;
      }
    }

    .form-container {
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 15px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px #ff0000;
    }

    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-family: 'Creepster', cursive;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    /* FIXED CHECKBOX STYLE */
    .checkbox-group {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }

    .checkbox-group input[type="checkbox"] {
      width: 18px;
      height: 18px;
      cursor: pointer;
    }

    .checkbox-group label {
      margin: 0;
      font-size: 1rem;
      color: #e33;
      cursor: pointer;
    }

    button {
      font-family: 'Creepster', cursive;
      font-size: 1.3rem;
      background: #8B0000;
      color: #fff;
      border: none;
      padding: 12px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 15px #ff0000;
      transition: transform 0.2s;
      animation: blinkButton 1.5s infinite;
    }

    button:hover {
      transform: scale(1.05);
      background: #ff0000;
    }

    @keyframes blinkButton {
      0%, 100% { box-shadow: 0 0 15px #ff0000, 0 0 30px #8B0000; opacity: 1; }
      50% { box-shadow: none; opacity: 0.6; }
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      background: rgba(50,0,0,0.8);
      border-radius: 10px;
      box-shadow: 0 0 10px #ff0000;
    }
  </style>
</head>
<body>

  <p class="blinking-text">‚ò†Ô∏è The Reaper‚Äôs Watch is Always Ticking... ‚ò†Ô∏è</p>
  <h1 class="title">üíÄ The Reaper‚Äôs Watch üíÄ</h1>

  <div class="form-container">
    <div class="form-group">
      <label for="birthdate">Birth Date:</label>
      <input type="date" id="birthdate">
    </div>

    <div class="form-group">
      <label for="gender">Gender:</label>
      <select id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>

    <div class="form-group">
      <label for="height">Height (cm):</label>
      <input type="number" id="height">
    </div>

    <div class="form-group">
      <label for="weight">Weight (kg):</label>
      <input type="number" id="weight">
    </div>

    <div class="form-group">
      <label>Do you smoke?</label>
      <div class="checkbox-group">
        <input type="checkbox" id="smoker">
        <label for="smoker">Check if you're a smoker</label>
      </div>
    </div>

    <button onclick="calculateDeath()">üîÆ Reveal Your Fate üîÆ</button>

    <div class="results" id="results"></div>
  </div>

  <script>
    function calculateDeath() {
      const birthdate = document.getElementById('birthdate').value;
      const gender = document.getElementById('gender').value;
      const height = parseFloat(document.getElementById('height').value);
      const weight = parseFloat(document.getElementById('weight').value);
      const smoker = document.getElementById('smoker').checked;

      if (!birthdate || !height || !weight) {
        document.getElementById('results').innerHTML = "<p>Please fill all fields!</p>";
        return;
      }

      const birth = new Date(birthdate);
      const today = new Date();
      let age = today.getFullYear() - birth.getFullYear();
      const m = today.getMonth() - birth.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birth.getDate())) {
        age--;
      }

      // Base expectancy
      let expectancy = (gender === 'male') ? 78 : 82;

      // BMI calculation
      const bmi = weight / ((height / 100) ** 2);
      if (bmi < 18.5) expectancy -= 3;
      else if (bmi < 25) expectancy += 0;
      else if (bmi < 30) expectancy -= 2;
      else expectancy -= 5;

      // Smoking impact
      if (smoker) expectancy -= 10;
      else expectancy += 2;

      const yearsLeft = expectancy - age;
      const deathDate = new Date(birth);
      deathDate.setFullYear(deathDate.getFullYear() + expectancy);

      document.getElementById('results').innerHTML = `
        <h3>‚ò†Ô∏è Your Dark Prophecy ‚ò†Ô∏è</h3>
        <p>Current Age: ${age} years</p>
        <p>BMI: ${bmi.toFixed(1)}</p>
        <p>Estimated Life Expectancy: ${expectancy} years</p>
        <p>Years Remaining: ${yearsLeft > 0 ? yearsLeft : "The Reaper is near!"}</p>
        <p>Predicted Death Date: ${deathDate.toDateString()}</p>
      `;
    }
  </script>
</body>
</html>
